<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <main>
        <div class="container">

            <form>
                <label for="city"></label>
                <input type="text" name="city" id="city" placeholder="Enter city for weather information">
            </form>
            
            <div class="card">
                <img src="https://placehold.co/400x300" alt="" class="time">
                <div class="icon">
                    <!-- weather icon -->
                </div>
                <div class="details">
                    <h5>CITY NAME</h5>
                    <div class="weather-condition">
                        WEATHER CONDITION
                    </div>
                    <div class="temp">
                        <span>TEMP</span>
                        <span>&deg;C</span>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
